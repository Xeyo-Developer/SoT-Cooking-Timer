name: SoT Cooking Timer â€” Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            system: Windows
          - os: windows-latest
            arch: x86
            system: Windows
          - os: ubuntu-latest
            arch: x64
            system: Linux
          - os: macos-latest
            arch: x64
            system: macOS

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch == 'x86' && 'i686-pc-windows-msvc' || '' }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install dependencies
        run: npm install

      - name: Build (x86 Windows)
        if: matrix.arch == 'x86'
        run: npm run tauri:build -- --target i686-pc-windows-msvc

      - name: Build (x64)
        if: matrix.arch == 'x64'
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SoT-Cooking-Timer-${{ github.ref_name }}-${{ matrix.system }}-x${{ matrix.arch == 'x86' && '32' || '64' }}
          path: |
            src-tauri/target/**/bundle/nsis/*.exe
            src-tauri/target/**/bundle/msi/*.msi
            src-tauri/target/**/bundle/deb/*.deb
            src-tauri/target/**/bundle/appimage/*.AppImage
            src-tauri/target/**/bundle/dmg/*.dmg